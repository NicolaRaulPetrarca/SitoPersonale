<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title> <!-- nome sito -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- favicon -->
    <link rel="stylesheet" href="calcolatrice.css"> <!-- stile css -->
    <script src="calcolatrice.js"></script> <!-- js -->

    <div class="schermo"> <!-- schermo -->   
        <div id="addendo"></div>
        <div id="risultato"></div>         
    </div>

</head>

<body>

    <div class="col-1">
        <button id="(" onclick="x=x+'(',stampa(x)">(</button>
        <br>
        <button id="1" onclick="x=x+'1',stampa(x)">1</button>
        <br>
        <button id="4" onclick="x=x+'4',stampa(x)">4</button>
        <br>
        <button id="7" onclick="x=x+'7',stampa(x)">7</button>
        <br>
        <button id="." onclick="x=x+'.',stampa(x)">.</button> 
    </div>

    <div class="col-1">
        <button id=")" onclick="x=x+')',stampa(x)">)</button>
        <br>
        <button id="2" onclick="x=x+'2',stampa(x)">2</button>
        <br>
        <button id="5" onclick="x=x+'5',stampa(x)">5</button>
        <br>
        <button id="8" onclick="x=x+'8',stampa(x)">8</button>
        <br>
        <button id="0" onclick="x=x+'0',stampa(x)">0</button>
    </div>

    <div class="col-1">
        <button id="DEL" style="padding: 15px 0px" onclick="x=x.slice(0,-1),stampa(x)">DEL</button>
        <!-- https://flaviocopes.com/how-to-remove-last-char-string-js/ -->
        <br>
        <button id="3" onclick="x=x+'3',stampa(x)">3</button>
        <br>
        <button id="6" onclick="x=x+'6',stampa(x)">6</button>
        <br>
        <button id="9" onclick="x=x+'9',stampa(x)">9</button>
        <br>
        <button id="AC" style="padding: 15px 6px" onclick="document.location.reload(true)">AC</button> 
        <!-- riavvia la pagina per resettare la calcolatrice -->
    </div>

    <div class="col-1">
        <button id="%" onclick="x=x+'%',stampa(x)">รท</button>
        <br>
        <button id="*" onclick="x=x+'*',stampa(x)">*</button> 
        <br>       
        <button id="+" onclick="x=x+'+',stampa(x)">+</button>  
        <br>      
        <button id="-" onclick="x=x+'-',stampa(x)">-</button>
        <br>
        <button id="=" onclick="(calcola(x))" >=</button>
    </div>      
        
    <div class="col-9"></div>

</body>

<footer>
    <a href="index.html">HomePage</a>
</footer>

</html>
