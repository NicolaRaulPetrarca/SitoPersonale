    <title>Calcolatrice</title> <!-- nome sito -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- favicon -->
    <link rel="stylesheet" href="calcolatrice.css"> <!-- stile css -->
    <script src="calcolatrice.js"></script> <!-- js -->

    <div class="calculator-grid"> <!-- creo una classe per la griglia della calcolatrice, qui metto tutto -->
        <div class="output" id="output"> <!-- schermo -->   
            <div class="previous-operand" id="addendo1"></div>
            <div class="current-operand" id="addendo2"></div>         
        </div>
        
        <button id="AC" class="span-two" onclick="document.location.reload(true)">AC</button> <!-- riavvia la pagina per resettare la calcolatrice -->
        <button id="DEL" onclick="x=x.slice(0,-1),stampa(x)">DEL</button><!-- https://flaviocopes.com/how-to-remove-last-char-string-js/ -->
        <button id="/" onclick="k=2,a=x,x=''">รท</button>
        <button id="1" onclick="x=x+'1',stampa(x)">1</button>
        <button id="2" onclick="x=x+'2',stampa(x)">2</button>
        <button id="3" onclick="x=x+'3',stampa(x)">3</button>
        <button id="*" onclick="k=4,a=x,x=''">*</button>
        <button id="4" onclick="x=x+'4',stampa(x)">4</button>
        <button id="5" onclick="x=x+'5',stampa(x)">5</button>
        <button id="6" onclick="x=x+'6',stampa(x)">6</button>
        <button id="+" onclick="k=1,a=x,x=''">+</button>
        <button id="7" onclick="x=x+'7',stampa(x)">7</button>
        <button id="8" onclick="x=x+'8',stampa(x)">8</button>
        <button id="9" onclick="x=x+'9',stampa(x)">9</button>
        <button id="-" onclick="k=3,a=x,x=''">-</button>
        <button id="." onclick="x=x+'.',stampa(x)">.</button> 
        <button id="0" onclick="x=x+'0',stampa(x)">0</button>     
        <button id="=" class="span-two" onclick="(calcola(a,x,k))" >=</button> <!-- span-two classe css per AC e uguale  -->
    </div>
</head>
